
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: renlin-ing
spec:
  ingressClassName: haproxy
  rules:
    - host: renlin.kigawa.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: renlin-svc
                port:
                  number: 80
