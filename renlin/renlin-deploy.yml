---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: renlin-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: renlin-deploy
  template:
    metadata:
      labels:
        app: renlin-deploy
    spec:
      containers:
        - name: renlin
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: 32Mi
          ports:
            - containerPort: 80
          image: harbor.kigawa.net/library/renlin-site:main-fb6880382e3b4ce97885e3b504bdd2b68be43c22
          volumeMounts: []
          env: []
      volumes: []
